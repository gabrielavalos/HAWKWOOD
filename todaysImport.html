<div class="container-fluid pt-5">

          <h5>Filter Data Here</h5>
          <ul class="list-group">

              <label for="siteName">Enter Well Name:</label>
              <input type="text" placeholder="CROC 1H" id="siteName" />
            </li>
            <li class="list-group-item">
              <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
